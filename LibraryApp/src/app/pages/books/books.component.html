<div class="container">
    <app-back-button [backPage]="'./home'">
    </app-back-button>
    <div class="search-content">
        <input type="text" class="form-control search" [(ngModel)]="searchText"
            placeholder="Vložte text ktorý chcete vyhľadať">
    </div>
    <div class="content">
        <a class="link" [routerLink]="['./new']" role="button" ngbTooltip="New">
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="plus"
                class="svg-inline--fa fa-plus fa-w-14 icon" role="img" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512">
                <path fill="currentColor"
                    d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z" />
            </svg>
        </a>
    </div>
    <table>
        <tr class="header">
            <th class="label">
                Meno Autora
            </th>
            <th class="label">
                Názov Knihy
            </th>
        </tr>
        <div class="list-user">
            <ng-container *ngFor="let b of bookService.books | searchBook: searchText" class="list-user">
                <div>
                    <tr>
                        <td class="label">
                            <span>
                                {{ b.autor_first_name }}
                                {{ b.autor_last_name }}
                            </span>
                        </td>
                        <td class="label">
                            <span>{{ b.book_name }}</span>
                        </td>
                        <span>
                            <button (click)="bookService.removeBook(b)" class="btn-none">
                                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="minus-square"
                                    class="svg-inline--fa fa-minus-square fa-w-14 icons" role="img"
                                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                    <path fill="currentColor"
                                        d="M400 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48zM92 296c-6.6 0-12-5.4-12-12v-56c0-6.6 5.4-12 12-12h264c6.6 0 12 5.4 12 12v56c0 6.6-5.4 12-12 12H92z" />
                                </svg>
                            </button>
                        </span>
                    </tr>
                </div>
            </ng-container>
        </div>
    </table>
</div>
