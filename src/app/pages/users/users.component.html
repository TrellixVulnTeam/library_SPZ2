<div class="container">
    <app-back-button [backPage]="'./home'">
    </app-back-button>
    <div class="search-content">
        <input type="text" class="form-control search" [(ngModel)]="searchText"
            placeholder="Vložte text ktorý chcete vyhľadať">
    </div>
    <div class="content">
        <a class="link" [routerLink]="['./new']" role="button" ngbTooltip="New">
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="user-plus"
                class="svg-inline--fa fa-user-plus fa-w-20 icon" role="img" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 640 512">
                <path fill="currentColor"
                    d="M624 208h-64v-64c0-8.8-7.2-16-16-16h-32c-8.8 0-16 7.2-16 16v64h-64c-8.8 0-16 7.2-16 16v32c0 8.8 7.2 16 16 16h64v64c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16v-64h64c8.8 0 16-7.2 16-16v-32c0-8.8-7.2-16-16-16zm-400 48c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm89.6 32h-16.7c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16h-16.7C60.2 288 0 348.2 0 422.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-41.6c0-74.2-60.2-134.4-134.4-134.4z" />
            </svg>
        </a>
    </div>
    <table>
        <tr class="header">
            <th class="label">
                Meno
            </th>
            <th class="label">
                Zoznam požičaných kníh
            </th>
            <th class="label">
                Akcie
            </th>
        </tr>
        <div class="list-user">
            <ng-container *ngFor="let u of users | filter: searchText" class="list-user">
                <div>
                    <tr>
                        <td class="label">
                            <span>
                                {{ u.first_name }}
                                {{ u.last_name }}
                            </span>
                        </td>
                        <td class="label">
                            <ng-container *ngFor="let b of u.lent_books" class="list-user">
                                <span>{{ b.book_name }}</span>
                            </ng-container>
                        </td>
                        <td class="label">
                            <button (click)="userService.removeUser(u)" class="btn-none">
                                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="user-minus"
                                    class="svg-inline--fa fa-user-minus fa-w-20 icons" role="img"
                                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                                    <path fill="currentColor"
                                        d="M624 208H432c-8.8 0-16 7.2-16 16v32c0 8.8 7.2 16 16 16h192c8.8 0 16-7.2 16-16v-32c0-8.8-7.2-16-16-16zm-400 48c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm89.6 32h-16.7c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16h-16.7C60.2 288 0 348.2 0 422.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-41.6c0-74.2-60.2-134.4-134.4-134.4z" />
                                </svg>
                            </button>
                            <app-add-users-books [user]="u">
                            </app-add-users-books>
                            <app-delete-users-books [user]="u">
                            </app-delete-users-books>
                        </td>
                    </tr>
                </div>
            </ng-container>
        </div>
    </table>
</div>
